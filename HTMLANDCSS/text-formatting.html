<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <p>
      <b>Lorem</b> ipsum dolor sit amet consectetur adipisicing elit.
      <i>Quod laborum cum unde eligendi error</i>, ipsam, rerum aperiam,
      <u>sit</u> neque <strong>recusandae</strong>
      <em
        >repellendus! Dolorum nam fuga aspernatur obcaecati praesentium
        doloremque consequatur?</em
      >
    </p>
  </body>
</html>
