<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel vs Percentage Width</title>

    <style>
      .fix-width {
        width: 300px;
        background-color: green;
      }

      .percent-div {
        width: 50%;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="fix-width">I have a fixed width of 300px.</div>
    <div class="percent-div">I have width of 50%.</div>
  </body>
</html>
