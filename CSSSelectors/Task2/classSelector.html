<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="highlight">This text should be red!</div>
    <p class="highlight">This text should be red!</p>
    <p class="not-highlight">This text should not be red!</p>
    <p>This text should not be red!</p>
    <!------------------------------------------------------------------->
    <div class="bg-red">This should has a background color red.</div>
    <p class="bg-red">This too!</p>
    <p class="red">This is just a text!</p>
    <!------------------------------------------------------------------->
    <div class="common-style">Element 1</div>
    <p class="common-style">Element 2</p>
    <p>Element 3</p>
  </body>
</html>
