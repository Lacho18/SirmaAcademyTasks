<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Divs</title>

    <style>
      .parent {
        width: 60%;
        background-color: green;
      }

      .child {
        width: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">I'm 50% of my parent.</div>
    </div>
  </body>
</html>
