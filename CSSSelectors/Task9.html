<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity</title>

    <style>
      p {
        color: green;
        font-weight: bold;
        font-size: 1.25em;
      }

      .highlight {
        color: purple;
      }

      #text {
        color: orange;
      }
    </style>
  </head>
  <body>
    <p id="text" class="highlight">This is a paragraph.</p>
  </body>
</html>
