<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>

    <style>
      input[type="text"] {
        font-size: 2em;
        padding: 3px;
        margin: 1px;
      }

      input[type="submit"] {
        padding: 3px;
        font-size: 1.25em;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Text input" />
    <input type="submit" value="Submit" />
  </body>
</html>
