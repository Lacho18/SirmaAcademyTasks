<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinator Comparison</title>

    <style>
      div p {
        color: red;
      }

      div > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Descendant</p>
      <div>
        <p>Child</p>
      </div>
    </div>
  </body>
