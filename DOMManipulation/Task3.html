<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Title</h1>
    <p>Text 1</p>
    <p>Text 1</p>
    <p>Text 1</p>
    <p>Text 1</p>
    <h2>Not paragraph</h2>
    <p>paragraph</p>
    <h3>Not paragraph</h3>

    <script>
      let paragraphs = document.getElementsByTagName("p");
      let paragraphsArray = Array.from(paragraphs);
      paragraphsArray.forEach((indexValue) => {
        indexValue.style.backgroundColor = "green";
      });
    </script>
  </body>
</html>
